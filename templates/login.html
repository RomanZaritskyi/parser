<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.login-container {
				background-color: #fff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			h1 {
				text-align: center;
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-bottom: 5px;
			}

			input[type='text'],
			input[type='password'],
			button {
				width: 100%;
				padding: 8px;
				margin-bottom: 10px;
				box-sizing: border-box;
			}

			button {
				background-color: #007bff;
				color: #fff;
				border: none;
				cursor: pointer;
			}

			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<h1>Login</h1>
			<form
				action="/login"
				method="POST">
				<label for="username">Username:</label><br />
				<input
					type="text"
					id="username"
					name="username" /><br />
				<label for="password">Password:</label><br />
				<input
					type="password"
					id="password"
					name="password" /><br />
				<button type="submit">Login</button>
			</form>
		</div>
	</body>
</html>
